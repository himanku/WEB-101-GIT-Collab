<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body{
            background: rgb(65,61,201);
            background: linear-gradient(155deg, rgba(65,61,201,1) 37%, rgba(88,117,230,1) 63%, rgba(205,140,245,1) 80%);
        }

        body>div{
            width:400px;
            height:auto;
            border:1px solid black;
            margin:30px auto;
            background-color: white;  
            display:grid;
            gap:20px;
            justify-content: center;
            text-align: center;
            border-radius: 10px;
            padding-top: 50px;
            padding-bottom: 50px;
        }

        input{
            width:300px;
            height:50px;
            border: none;
            border-bottom: 3px solid grey;
        }

        button{
            height:50px;
            color:white;
            background: rgb(65,61,201);
            background:linear-gradient(155deg, rgba(65,61,201,1) 37%, rgba(88,117,230,1) 63%, rgba(205,140,245,1) 80%);
            margin-bottom: 30px;
            font-size: 15px;
        }

        a{
            text-decoration: none;
        }

        p{
            color: grey;
        }


    </style>
</head>
<body>
    <div>
        <h1>Login</h1>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password" >
        <button>Login</button>
        <div>
            <p>Forgot <a href="#"  >Password</a>?</p>
        <p>Don't have an account?<a href="#"> Sign up</a></p>
        </div>
        
    </div>
</body>
</html>
